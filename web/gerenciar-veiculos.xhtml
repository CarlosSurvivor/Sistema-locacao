<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:p="http://primefaces.org/ui"
             xmlns:f="http://xmlns.jcp.org/jsf/core"
             xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
             template="template.xhtml">

    <h:form>
        <p:toolbar>
            <p:toolbarGroup>
                <p:commandButton value="Adicionar" action="#{carroBean.adicionar()}" update="@form"></p:commandButton>
            </p:toolbarGroup>
        </p:toolbar>    


        <p:fieldset legend="Objetos">
            <p:panelGrid columns="2">
                
                <h:outputLabel value="Modelo"></h:outputLabel>
                <p:inputText value="#{carroBean.carro.modelo}"></p:inputText>

                <h:outputLabel value="fabricante"></h:outputLabel>
                <p:inputText value="#{carroBean.carro.fabricante}"></p:inputText>

                <h:outputLabel value="cor"></h:outputLabel>
                <p:inputText value="#{carroBean.carro.cor}"></p:inputText>

                <h:outputLabel value="quilometragem"></h:outputLabel>
                <p:inputText value="#{carroBean.carro.quilometragem}"></p:inputText>

                <h:outputLabel value="estilo"></h:outputLabel>
                <p:inputText value="#{carroBean.carro.estilo}"></p:inputText>

                <h:outputLabel value="potencia"></h:outputLabel>
                <p:inputText value="#{carroBean.carro.potencia}"></p:inputText>

                <h:outputLabel value="placa"></h:outputLabel>
                <p:inputText value="#{carroBean.carro.placa}"></p:inputText>

                <h:outputLabel value="Ano"></h:outputLabel>
                <p:inputText value="#{carroBean.carro.ano}"></p:inputText>
                
                <h:outputLabel value="Descricao"></h:outputLabel>
                <p:inputText value="#{carroBean.carro.descricao}"></p:inputText>
                </p:panelGrid>

                <p:dataTable value="#{carroBean.carros}" var="carro">

                    <p:column headerText="Modelo" sortBy="#{carro.modelo}" >
                        <h:outputText value="#{carro.modelo}"></h:outputText>
                    </p:column>

                    <p:column headerText="fabricante"  sortBy="#{carro.fabricante}">
                        <h:outputText value="#{carro.fabricante}"></h:outputText>
                    </p:column>

                    <p:column headerText="Cor" sortBy="#{carro.cor}">
                        <h:outputText value="#{carro.cor}"></h:outputText>
                    </p:column>

                    <p:column headerText="Quilimetragem" sortBy="#{carro.quilometragem}">
                        <h:outputText value="#{carro.quilometragem}"></h:outputText>
                    </p:column>

                    <p:column headerText="Estilo"  sortBy="#{carro.estilo}">
                        <h:outputText value="#{carro.estilo}"></h:outputText>
                    </p:column>

                    <p:column headerText="Potencia"  sortBy="#{carro.potencia}">
                        <h:outputText value="#{carro.potencia}"></h:outputText>
                    </p:column>

                    <p:column headerText="Placa" sortBy="#{carro.placa}">
                        <h:outputText value="#{carro.placa}"></h:outputText>
                    </p:column>                    

                    <p:column headerText="Ano"  sortBy="#{carro.ano}">
                        <h:outputText value="#{carro.ano}"></h:outputText>                       
                    </p:column>    
                </p:dataTable>            
        </p:fieldset>
    </h:form>
</ui:decorate>
